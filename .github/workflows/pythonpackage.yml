# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_dev.txt
    - name: Check code with black
      run: |
        black swagger2locustio --check --config=setup.cfg
    - name: Lint with flake8
      run: |
        flake8 swagger2locustio --count --statistics
    - name: Check types with mypy
      run: |
        mypy swagger2locustio
    - name: Check with bandit
      run: |
        bandit -r swagger2locustio
    - name: Test with pytest
      run: |
        pytest swagger2locustio/tests
    - name: Check test coverage
      run: |
        pytest cov=swagger2locustio swagger2locustio/tests
